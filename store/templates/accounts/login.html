<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card border-0 shadow-sm rounded-4" style="max-width: 420px; width: 100%;">
        <div class="card-body p-4 p-md-5">

            
            <div class="text-center mb-4">
                <div class="bg-primary bg-gradient text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                     style="width: 64px; height: 64px;">
                    <i class="bi bi-box-arrow-in-right fs-2"></i>
                </div>

                <h2 class="fw-bold h4 mb-1">Вход в аккаунт</h2>
                <p class="text-muted small">Рады видеть вас снова</p>
            </div>

            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="form-floating mb-3">
                    <input
                        type="text"
                        name="username"
                        class="form-control"
                        id="username"
                        placeholder="Логин"
                        required
                    >
                    <label for="username">Логин</label>
                </div>

                <div class="form-floating mb-3">
                    <input
                        type="password"
                        name="password"
                        class="form-control"
                        id="password"
                        placeholder="Пароль"
                        required
                    >
                    <label for="password">Пароль</label>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label small" for="remember">
                            Запомнить меня
                        </label>
                    </div>
                    <a href="#" class="small text-decoration-none">Забыли пароль?</a>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit"
                            class="btn btn-primary btn-lg rounded-3 py-3 fw-bold">
                        Войти
                    </button>
                </div>
            </form>

            
            <div class="text-center mt-4">
                <span class="text-muted small">Нет аккаунта?</span>
                <a href="{% url 'register' %}"
                   class="small text-primary text-decoration-none fw-bold ms-1">
                    Зарегистрироваться
                </a>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
