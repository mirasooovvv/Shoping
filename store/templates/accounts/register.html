<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card border-0 shadow-sm rounded-4" style="max-width: 420px; width: 100%;">
        <div class="card-body p-4 p-md-5">

            
            <div class="text-center mb-4">
                <div class="bg-primary bg-gradient text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                     style="width: 64px; height: 64px;">
                    <i class="bi bi-person-plus-fill fs-2"></i>
                </div>

                <h2 class="fw-bold h4 mb-1">Создать аккаунт</h2>
                <p class="text-muted small">Регистрация займёт меньше минуты</p>
            </div>

            
            <form method="post" novalidate>
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-floating mb-3">
                        {{ field }}
                        <label for="{{ field.id_for_label }}">
                            {{ field.label }}
                        </label>

                        {% if field.errors %}
                            <div class="text-danger small mt-1">
                                {{ field.errors.0 }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <div class="d-grid mt-4">
                    <button type="submit"
                            class="btn btn-primary btn-lg rounded-3 py-3 fw-bold">
                        Зарегистрироваться
                    </button>
                </div>
            </form>

            
            <div class="text-center mt-4">
                <span class="text-muted small">Уже есть аккаунт?</span>
                <a href="{% url 'login' %}"
                   class="small text-primary text-decoration-none fw-bold ms-1">
                    Войти
                </a>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
