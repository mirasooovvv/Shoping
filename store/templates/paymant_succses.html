{% extends 'base.html' %}

{% block content %}
<div style="text-align: center; margin-top: 50px;">
    <h2>Заказ сформирован!</h2>
    <p>Для завершения покупки нажмите на кнопку ниже, чтобы перейти к вводу данных карты.</p>
    
    <a href="{{ confirmation_url }}" class="btn-pay">
        <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
        <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="MC">
        <span>Оплатить картой</span>
    </a>
</div>

<style>
    .btn-pay {
        display: inline-flex;
        align-items: center;
        background-color: #007bff;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
        transition: 0.3s;
    }
    .btn-pay:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    .btn-pay img {
        margin-right: 10px;
    }
</style>

</script>
{% endblock %}
